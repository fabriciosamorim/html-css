<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <hr>
    <H1>Tags em HTML</H1>   
    <hr>
    <p>Em <mark style="background-color: rgb(199, 238, 199);">HTML5</mark>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual <strong><mark style="background-color: rgb(199, 238, 199);">TAG</mark></strong> deverá utilizar em cada caso.</p>
    <hr>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <title>">Titulo</abbr>s</li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviaçõe</abbr>s</li>
        <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol> e <li>">Listas numerada</abbr>s</li>
        <li><abbr title="Use a Tag <ul> e <li>">Listas com demarcadores</abbr></li>
        
    </ul>

</body>
</html>
