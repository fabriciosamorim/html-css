<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Meu Clone do YouTube</div>
        <input type="text" class="search-bar" placeholder="Pesquisar...">
        <button class="search-button">Buscar</button>
    </header>
    <main>
        <div class="video-container">
            <div class="video">
                <img src="thumbnail1.jpg" alt="Thumbnail 1" class="thumbnail">
                <div class="video-info">
                    <h3>Título do Vídeo 1</h3>
                    <p>Canais - 100 visualizações - 1 dia atrás</p>
                </div>
            </div>
            <div class="video">
                <img src="thumbnail2.jpg" alt="Thumbnail 2" class="thumbnail">
                <div class="video-info">
                    <h3>Título do Vídeo 2</h3>
                    <p>Canais - 200 visualizações - 2 dias atrás</p>
                </div>
            </div>
            <!-- Adicione mais vídeos conforme necessário -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Meu Clone do YouTube</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
